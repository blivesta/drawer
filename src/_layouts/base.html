{% include head.html %}
<body class="{{ page.class }}">
  <div class=" site-wrapper">

    {% include header.html %}
    <div class="drawer-overlay">

			<main class="site-masthead" role="main">
			  <div class="container">
			    <h1>{{ page.title }}</h1>
			    <p class="lead">{{ page.lead }}</p>
			  </div><!-- /.container -->
			</main>

			<div class="site-body">
			  <div class="site-body-inner container">

			    {{ content }}
			  
			  </div><!-- /.container -->
			</div><!-- /.site-body -->

	    {% include footer.html %}
		</div>
  </div><!-- /.site-wrapper -->
</body>
</html>
